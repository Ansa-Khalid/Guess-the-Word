<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <h1>Guess the Word Game</h1>
    </header>
    <section>
        <div class="gameArea">
            <h3 class="msg"></h3>
            <input type="text" class="hidden">
            <button class="btn">Click Here to Start</button>
        </div>
    </section>
    <script>
        const msg=document.querySelector('.msg');
        const guess=document.querySelector('input');
        const btn=document.querySelector('.btn');
        let play=false;
        let newWords="";
        let randWords="";
        let sWords=['python','javascript','c++','php','java','c#','html','css','reactjs','angular','swift','android','sql'];
        const createNewWords=()=>{
            let ranNum=Math.floor((Math.random()*sWords.length));
            let newTempSwords=sWords[ranNum];
            return newTempSwords;
        }

        const scrambleWords=(arr)=>{
            for(let i=arr.length-1; i>0; i--){
            let temp=arr[i];
            let j=Math.floor(Math.random()*(i));
            arr[i]=arr[j];
            arr[j]=temp;
        }
        return arr;
    }
        btn.addEventListener('click',function(){
            if(!play){
            play=true;
            btn.innerHTML="Guess";
            guess.classList.toggle('hidden');
            newWords=createNewWords();
            randWords=scrambleWords(newWords.split("")).join("");
             msg.innerHTML=`Guess the Word: ${randWords}`;
            }
            else{
                let newTempwords=guess.value;
                if(newTempwords===newWords){
                    play=false;
                    msg.innerHTML=`Awesome It's Correct. It is ${newWords} `;
                    btn.innerHTML="Start Again";
                    guess.classList.toggle('hidden');
                    guess.value=""
                }
                else{
                    msg.innerHTML=`Sorry It's not Correct. Plz try again... ${randWords}`;
                }
               
            }
        });
        </script>
    </body>
 </html>
